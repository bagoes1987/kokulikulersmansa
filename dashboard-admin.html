    <script>

        const supabaseServiceKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impuc3Fxc3dwa2lneXpld25idmFmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2OTY2MDc0MiwiZXhwIjoyMDg1MjM2NzQyfQ.sJN3LkaB2nmykbItVxWWQPJExeiKBBbWZlgTLeuNo24';
        const adminClient = supabase.createClient(supabaseUrl, supabaseServiceKey);

        let currentPage = 0;
        const limit = 20;

        async function init() {
            try {
                const { data: { session } } = await adminClient.auth.getSession();

        function switchTab(tab) {
            ['koordinator', 'fasilitator', 'siswa', 'monitoring'].forEach(t => {
                const el = document.getElementById('view-' + t);
                const btn = document.getElementById('tab-' + t);
                if (el) el.classList.add('hidden');
                if (btn) btn.classList.remove('active');
            });
            document.getElementById('view-' + tab).classList.remove('hidden');
            const activeBtn = document.getElementById('tab-' + tab);
            if (activeBtn) activeBtn.classList.add('active');

        // --- FETCH COORDINATORS ---
        async function loadCoordinators() {
            const container = document.getElementById('list-coord');
            const { data: { users }, error } = await adminClient.auth.admin.listUsers({ perPage: 1000 });

            document.getElementById('count-coord').textContent = coords.length + ' Orang';

            let html = '';
            coords.forEach(u => {
                const meta = u.user_metadata;
                const password = 'kokulikuler@2026';
                let classes = Array.isArray(meta.managed_classes) ? meta.managed_classes.join(', ') : (meta.managed_classes || '-');

                html += `
                <div class="row-item">
                    <div class="flex justify-between items-start mb-1">
                        <div>
                            <h3 class="text-sm font-bold text-gray-900">${meta.full_name || 'No Name'}</h3>
                            <p class="text-[10px] text-gray-500">${u.email}</p>
                        </div>
                    </div>
                    <div class="mt-2 grid grid-cols-2 gap-2 text-[10px]">

                        </div>
                    </div>
                    <div class="mt-2">
                        <p class="text-[9px] text-gray-400 font-bold uppercase mb-1">Kelas Ampuan:</p>
                        <div class="flex flex-wrap gap-1">
                            ${classes === '-' ? '<span class="text-xs text-gray-400">-</span>' :
                        classes.split(',').map(c => `<span class="pill-class">${c.trim()}</span>`).join('')}
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html || '<div class="p-8 text-center text-gray-400 text-sm">Tidak ada data</div>';

        // --- FETCH FACILITATORS ---
        async function loadFacilitators() {
            const container = document.getElementById('list-fasil');
            const { data: { users }, error } = await adminClient.auth.admin.listUsers({ perPage: 1000 });
            if (error) {
                container.innerHTML = '<div class="p-4 text-red-500 text-xs text-center">' + error.message + '</div>';
                return;
            }

            const fasils = users.filter(u => u.user_metadata.role === 'fasilitator' && !u.user_metadata.username?.toLowerCase().includes('trial'));
            fasils.sort((a, b) => (a.user_metadata.kelas || '').localeCompare(b.user_metadata.kelas || ''));
            document.getElementById('count-fasil').textContent = fasils.length + ' Orang';

            let html = '';
            fasils.forEach(u => {
                const meta = u.user_metadata;
                const password = 'kokulikuler@2026';

                html += `
                <div class="row-item">
                     <div class="flex justify-between items-start mb-1">
                        <div>
                            <h3 class="text-sm font-bold text-gray-900">${meta.full_name || 'No Name'}</h3>
                            <p class="text-[10px] text-gray-500">${u.email}</p>
                        </div>
                         <span class="text-[10px] bg-blue-50 text-blue-600 py-0.5 px-2 rounded font-bold border border-blue-100">${meta.kelas || '-'}</span>
                    </div>
                     <div class="mt-2 grid grid-cols-2 gap-2 text-[10px]">
                        <div class="bg-gray-50 p-2 rounded border border-gray-200">
                            <span class="block text-gray-400 uppercase tracking-wider text-[8px] font-bold">User</span>
                            <span class="font-mono text-gray-700 font-semibold">${meta.username || '-'}</span>
                        </div>
                        <div class="bg-blue-50/50 p-2 rounded border border-blue-100">
                            <span class="block text-blue-400 uppercase tracking-wider text-[8px] font-bold">Pass</span>
                            <span class="font-mono text-blue-700 font-semibold">${password}</span>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html || '<div class="p-8 text-center text-gray-400 text-sm">Tidak ada data</div>';

        // --- FETCH STUDENTS ---
        async function loadStudents(page) {
            currentPage = page;
            const container = document.getElementById('list-siswa');
            const classFilter = document.getElementById('filter-class').value;
            container.innerHTML = '<div class="p-8 text-center text-gray-400 text-xs"><span class="animate-pulse">Loading...</span></div>';

            let query = adminClient.from('students').select('*', { count: 'exact' }).not('nisn', 'ilike', '%trial%');
            if (classFilter) query = query.eq('kelas', classFilter);

            const start = page * limit;
            const end = start + limit - 1;
            query = query.range(start, end).order('kelas', { ascending: true }).order('nama', { ascending: true });

            const { data: students, count, error } = await query;
            if (error) { container.innerHTML = '<div class="text-red-500 text-xs">' + error.message + '</div>'; return; }

            const totalPages = Math.ceil(count / limit);
            document.getElementById('page-info').textContent = count === 0 ? '0 Data' : `Halaman ${page + 1} / ${totalPages}`;
            document.getElementById('btn-prev').disabled = page === 0;
            document.getElementById('btn-next').disabled = page >= totalPages - 1;

            let html = '';
            students.forEach(s => {
                html += `
                <div class="row-item">
                     <div class="flex justify-between items-start mb-1">
                        <div>
                            <h3 class="text-sm font-bold text-gray-900 line-clamp-1">${s.nama}</h3>
                            <div class="flex items-center gap-2 mt-0.5">
                                <span class="text-[10px] bg-gray-100 text-gray-500 px-1.5 rounded border border-gray-200">${s.kelas}</span>
                                <span class="text-[10px] text-gray-400">NISN: ${s.nisn}</span>
                            </div>
                        </div>
                    </div>
                     <div class="mt-2 grid grid-cols-2 gap-2 text-[10px]">
                        <div class="bg-gray-50 p-1.5 rounded border border-gray-100">
                            <span class="block text-gray-400 uppercase tracking-wider text-[8px] font-bold">User</span>
                            <span class="font-mono text-gray-700 font-semibold">${s.nisn}</span> 
                        </div>
                        <div class="bg-green-50 p-1.5 rounded border border-green-100">
                            <span class="block text-green-500 uppercase tracking-wider text-[8px] font-bold">Pass</span>
                            <span class="font-mono text-green-700 font-semibold">${s.nis}</span>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html || '<div class="p-8 text-center text-gray-400 text-sm">Tidak ada data siswa</div>';
        }

        function nextPage() { loadStudents(currentPage + 1); }
        function prevPage() { if (currentPage > 0) loadStudents(currentPage - 1); }

        function logout() {
            if (confirm('Keluar dari Admin?')) {
                adminClient.auth.signOut();

        // --- MONITORING ---
        async function loadMonitoring() {
            const { data: students, error: errStd } = await adminClient.from('students').select('id, kelas').not('nisn', 'ilike', '%trial%');
            if (errStd) {
                document.getElementById('list-monitoring-fasil').innerHTML = '<div class="text-red-500 p-4">Error loading students</div>';
                return;
            }

            const { data: responses, error: errResp } = await adminClient.from('module_responses').select('student_id, status');
            if (errResp) {
                document.getElementById('list-monitoring-fasil').innerHTML = '<div class="text-slate-400 p-4 text-center text-xs">Belum ada respon aktivitas</div>';
                return;
            }

            if (!students) return;

            const classStats = {};
            const studentClassMap = {};

            students.forEach(s => {
                studentClassMap[s.id] = s.kelas;
                if (!classStats[s.kelas]) classStats[s.kelas] = { totalStd: 0, submitted: 0, reviewed: 0 };
                classStats[s.kelas].totalStd++;
            });

            let totalResponses = 0;
            let totalReviewed = 0;

            if (responses) {
                responses.forEach(r => {
                    const kelas = studentClassMap[r.student_id];
                    if (kelas) {
                        totalResponses++;
                        if (r.status === 'reviewed') totalReviewed++;
                        if (classStats[kelas]) {
                            classStats[kelas].submitted++;
                            if (r.status === 'reviewed') classStats[kelas].reviewed++;
                        }
                    }
                });
            }

            document.getElementById('mon-total-responses').textContent = totalResponses;
            document.getElementById('mon-total-reviewed').textContent = totalReviewed;

            // Render Fasil
            const { data: { users } } = await adminClient.auth.admin.listUsers({ perPage: 1000 });
            const fasils = users.filter(u => u.user_metadata.role === 'fasilitator' && !u.user_metadata.username?.toLowerCase().includes('trial'));
            const coords = users.filter(u => u.user_metadata.role === 'koordinator' && !u.user_metadata.username?.toLowerCase().includes('trial'));

            let htmlFasil = '';
            fasils.forEach(f => {
                const k = f.user_metadata.kelas;
                const stat = classStats[k] || { totalStd: 0, submitted: 0, reviewed: 0 };
                let percent = 0;
                if (stat.submitted > 0) percent = Math.round((stat.reviewed / stat.submitted) * 100);

                let color = 'bg-gray-100 text-gray-500';
                if (percent > 50) color = 'bg-amber-100 text-amber-600';
                if (percent === 100) color = 'bg-emerald-100 text-emerald-600';

                htmlFasil += `
                <div class="row-item">
                    <div class="flex justify-between items-center mb-2">
                        <div>
                            <h4 class="text-sm font-bold text-gray-800">${f.user_metadata.full_name}</h4>
                            <span class="text-[10px] text-gray-500 font-medium">Kelas: ${k || '-'}</span>
                        </div>
                        <div class="text-right">
                             <span class="text-xs font-black ${color} px-2 py-1 rounded-lg">${percent}%</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 text-center">
                        <div class="bg-gray-50 rounded p-1">
                            <span class="block text-[8px] text-gray-400 uppercase font-bold">Siswa</span>
                            <span class="text-xs font-bold text-gray-700">${stat.totalStd}</span>
                        </div>
                        <div class="bg-blue-50 rounded p-1">
                            <span class="block text-[8px] text-blue-400 uppercase font-bold">Masuk</span>
                            <span class="text-xs font-bold text-blue-700">${stat.submitted}</span>
                        </div>
                        <div class="bg-emerald-50 rounded p-1">
                            <span class="block text-[8px] text-emerald-400 uppercase font-bold">Dinilai</span>
                            <span class="text-xs font-bold text-emerald-700">${stat.reviewed}</span>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('list-monitoring-fasil').innerHTML = htmlFasil || '<div class="p-8 text-center text-gray-400">Belum ada data</div>';

            // Render Coord
            let htmlCoord = '';
            coords.forEach(c => {
                const managed = c.user_metadata.managed_classes || [];
                const classes = Array.isArray(managed) ? managed : [managed];
                let myTotalSubmitted = 0;
                let myTotalReviewed = 0;
                classes.forEach(cls => {
                    const stat = classStats[cls];
                    if (stat) {
                        myTotalSubmitted += stat.submitted;
                        myTotalReviewed += stat.reviewed;
                    }
                });

                const percent = myTotalSubmitted > 0 ? Math.round((myTotalReviewed / myTotalSubmitted) * 100) : 0;
                let color = 'bg-gray-100 text-gray-500';
                if (percent > 50) color = 'bg-amber-100 text-amber-600';
                if (percent === 100) color = 'bg-emerald-100 text-emerald-600';

                htmlCoord += `
                <div class="row-item">
                    <div class="flex justify-between items-center mb-1">
                        <div>
                            <h4 class="text-sm font-bold text-gray-800">${c.user_metadata.full_name}</h4>
                            <p class="text-[10px] text-gray-400 line-clamp-1">Mengampu: ${classes.join(', ')}</p>
                        </div>
                        <span class="text-xs font-black ${color} px-2 py-1 rounded-lg">${percent}%</span>
                    </div>
                    <div class="flex gap-4 text-[10px]">
                        <span class="text-gray-500">Total Masuk: <b>${myTotalSubmitted}</b></span>
                        <span class="text-emerald-600">Total Dinilai: <b>${myTotalReviewed}</b></span>
                    </div>
                </div>`;
            });
            document.getElementById('list-monitoring-coord').innerHTML = htmlCoord || '<div class="p-8 text-center text-gray-400">Belum ada data</div>';
        }

        window.addEventListener('load', init);
