<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Settings Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-white font-display antialiased">
    <div class="relative flex h-screen w-full flex-col overflow-hidden">
        <!-- TopAppBar -->
        <div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between safe-top">
            <div aria-label="Go back" class="text-white flex size-12 shrink-0 items-center cursor-pointer"
                onclick="window.history.back()">
                <span class="material-symbols-outlined text-gray-700 dark:text-white">arrow_back_ios</span>
            </div>
            <h2
                class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                Settings</h2>
        </div>
        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto pb-32">
            <!-- Tabs -->
            <div class="pb-3 sticky top-0 bg-background-light dark:bg-background-dark z-10">
                <div
                    class="flex border-b border-gray-200 dark:border-[#3b4754] px-4 gap-8 overflow-x-auto no-scrollbar">
                    <a class="flex flex-col items-center justify-center border-b-[3px] border-primary text-primary pb-[13px] pt-4 whitespace-nowrap"
                        href="#">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Profile</p>
                    </a>
                    <a class="flex flex-col items-center justify-center border-b-[3px] border-transparent text-gray-500 dark:text-[#9dabb9] pb-[13px] pt-4 whitespace-nowrap"
                        href="#">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Security</p>
                    </a>
                    <a class="flex flex-col items-center justify-center border-b-[3px] border-transparent text-gray-500 dark:text-[#9dabb9] pb-[13px] pt-4 whitespace-nowrap"
                        href="#">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Notifications</p>
                    </a>
                    <a class="flex flex-col items-center justify-center border-b-[3px] border-transparent text-gray-500 dark:text-[#9dabb9] pb-[13px] pt-4 whitespace-nowrap"
                        href="#">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">System</p>
                    </a>
                </div>
            </div>
            <!-- Profile Header -->
            <div class="flex p-4 @container">
                <div class="flex w-full flex-col gap-4 items-center">
                    <div class="flex gap-4 flex-col items-center">
                        <div class="relative group">
                            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 border-4 border-primary/20"
                                data-alt="Professional headshot of a business administrator"
                                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB68qvURNV9YXym-aklu-41tqUxPUeyNyrKifhFRKTMcHXrAdNoYCoPyf3w4dACxm5k3GWIsdGQNqehjVmEwlOG0k8m4_nWXXtjmaBX3srQtlhcYKdJGrzqGrMtFB5FTQ6n0HGceYSppJUPzDUFmY7wO-JfmZcc-iGkymskgRWN-jcxA7PyGXL4Fl8IWlWD_dLvn2jpx1ciBd2Gc6ReS0dCbPvGhiJebkh_iW_nDxL8VzIC39AFS2ZfQgwPKVhKBfKDFQOTaT8zkOw");'>
                            </div>
                            <div
                                class="absolute bottom-0 right-0 bg-primary p-2 rounded-full border-2 border-background-dark shadow-lg">
                                <span class="material-symbols-outlined text-white text-sm">edit</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-center justify-center">
                            <p
                                class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">
                                Alex Thompson</p>
                            <p
                                class="text-gray-500 dark:text-[#9dabb9] text-base font-normal leading-normal text-center">
                                Senior Operations Manager</p>
                        </div>
                    </div>
                    <button
                        class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 dark:bg-[#283039] text-gray-900 dark:text-white text-sm font-bold leading-normal tracking-[0.015em] w-full max-w-[480px] hover:bg-primary/10 transition-colors">
                        <span class="truncate">Change Photo</span>
                    </button>
                </div>
            </div>
            <!-- Form Fields -->
            <div class="flex flex-col gap-2 max-w-[480px] mx-auto">
                <!-- TextField Name -->
                <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-gray-700 dark:text-white text-base font-medium leading-normal pb-2">Full Name</p>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal"
                            placeholder="Enter your full name" value="Alex Thompson" />
                    </label>
                </div>
                <!-- TextField Email -->
                <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-gray-700 dark:text-white text-base font-medium leading-normal pb-2">Email Address
                        </p>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal"
                            placeholder="email@example.com" value="a.thompson@business.corp" />
                    </label>
                </div>
                <!-- Bio Text Area (Custom Component) -->
                <div class="flex flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-gray-700 dark:text-white text-base font-medium leading-normal pb-2">Bio</p>
                        <textarea
                            class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] min-h-[120px] placeholder:text-gray-400 dark:placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal"
                            placeholder="Tell us about yourself...">Managing core business operations and regional logistics since 2018. Passionate about efficiency and data-driven decision making.</textarea>
                    </label>
                </div>
            </div>
        </div>
        <!-- Fixed Footer Actions -->
        <div
            class="fixed bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark border-t border-gray-200 dark:border-[#3b4754] flex gap-3 pb-8 safe-bottom shadow-[0_-10px_20px_rgba(0,0,0,0.1)]">
            <button
                class="flex-1 flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-gray-200 dark:bg-[#283039] text-gray-900 dark:text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-gray-300 dark:hover:bg-[#343e4a] transition-colors">
                <span class="truncate">Cancel</span>
            </button>
            <button
                class="flex-[2] flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:brightness-110 active:scale-[0.98] transition-all shadow-lg shadow-primary/20">
                <span class="truncate">Save Changes</span>
            </button>
        </div>
    </div>
</body>

</html>
