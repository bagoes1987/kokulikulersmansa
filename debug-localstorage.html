<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug LocalStorage</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }

        button {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background: #059669;
        }

        .danger {
            background: #ef4444;
        }

        .danger:hover {
            background: #dc2626;
        }

        pre {
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîç Debug LocalStorage - Dashboard Kegiatan</h1>

    <div>
        <button onclick="showProgress()">üìä Lihat student_progress</button>
        <button onclick="showAll()">üì¶ Lihat Semua LocalStorage</button>
        <button class="danger" onclick="clearProgress()">üóëÔ∏è Hapus student_progress</button>
        <button class="danger" onclick="clearAll()">‚ö†Ô∏è Hapus SEMUA LocalStorage</button>
    </div>

    <div id="output" style="margin-top: 20px;"></div>

    <script>
        function showProgress() {
            const data = localStorage.getItem('student_progress');
            const output = document.getElementById('output');

            if (data) {
                const parsed = JSON.parse(data);
                output.innerHTML = `
                    <h3>student_progress:</h3>
                    <pre>${JSON.stringify(parsed, null, 2)}</pre>
                `;
            } else {
                output.innerHTML = '<p style="color: #fbbf24;">‚ö†Ô∏è Tidak ada data student_progress</p>';
            }
        }

        function showAll() {
            const output = document.getElementById('output');
            const all = {};

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                try {
                    all[key] = JSON.parse(localStorage.getItem(key));
                } catch {
                    all[key] = localStorage.getItem(key);
                }
            }

            output.innerHTML = `
                <h3>Semua LocalStorage (${localStorage.length} items):</h3>
                <pre>${JSON.stringify(all, null, 2)}</pre>
            `;
        }

        function clearProgress() {
            if (confirm('Yakin ingin menghapus student_progress?')) {
                localStorage.removeItem('student_progress');
                alert('‚úÖ student_progress telah dihapus!');
                showProgress();
            }
        }

        function clearAll() {
            if (confirm('PERINGATAN: Ini akan menghapus SEMUA data localStorage termasuk login session. Yakin?')) {
                localStorage.clear();
                alert('‚úÖ Semua localStorage telah dihapus!');
                showAll();
            }
        }

        // Auto-show on load
        showProgress();
    </script>
</body>

</html>
